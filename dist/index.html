<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Music</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button id="connect">Conectar con Metamask</button>

    <div class="form" id="content">
        <h1>Tu Cuenta:</h1>
        <span id="account"></span>
        <form id="send">
            <label>Address</label>
            <input id="recipient" type="text" placeholder="Destino">

            <label>Cantidad</label>
            <input id="amount" type="number" placeholder="Cantidad">
        </form>
    </div>

    <script src="./main.js"></script>

</body>
</html>
